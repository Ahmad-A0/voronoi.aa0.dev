<!DOCTYPE html>
<html class="h-full bg-neutral-900 text-white">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Voronoi Diagram</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/d3@7.1.1/dist/d3.min.js"></script>
    <script src="script.js" type="module" defer></script>
</head>

<body class="h-full bg-neutral-900 text-white">
    <main class="relative h-full">
        <div id="map-container" class="absolute inset-0">
            <div id="map" class="w-full h-full"></div>
            <canvas id="voronoi-canvas" class="absolute inset-0 pointer-events-none"></canvas>

            <div id="search-container" class="absolute top-4 left-4 flex">
                <input type="text" id="search-input" placeholder="Enter location" class="bg-gray-700 text-white px-2 py-1 rounded-l border-r-0 focus:outline-none"> 
                <button id="search-button" class="bg-blue-600 text-white px-4 py-1 rounded-r">Search</button> 
            </div>

            <div id="menu" class="absolute bottom-4 left-4 flex space-x-2">
                <button id="add-seed" class="bg-green-600 text-white px-4 py-2 rounded shadow">Add Seed</button>
                <select id="preset-selector" class="bg-gray-700 text-white px-4 py-2 rounded shadow">
                    <option value="">Select Preset</option>
                    <option value="capitals">Capital Cities</option>
                    <option value="postboxes">Postboxes in Liverpool</option>
                    <option value="airports">UK Airports</option>
                    <option value="stadiums">UK Stadiums</option>
                    <option value="stations">UK Train Stations</option>
                    <option value="herons">Heron Foods Locations</option>
                </select>

                <button id="delete-all" class="bg-red-600 text-white px-4 py-2 rounded shadow">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4m-4 0a2 2 0 00-2 2h8a2 2 0 00-2-2m-4 0V3m-7 4h18" />
                    </svg>
                </button>
            </div>
        </div>
    </main>
    <script src="search.js" defer></script>
</body>

</html>
